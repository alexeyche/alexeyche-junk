package Protos;

message TSInputC {
    required double dt = 1;
}

message TSInputState {
    required uint32 index = 1;
}

message LeakyIntegrateAndFireC {
    required double R = 1;
    required double C = 2;
}

message LeakyIntegrateAndFireState {
    required bool fired = 1;
    required double p = 2;
    required double u = 3;
}

message SpikeNeuronInfo {
    required uint32 num_of_synapses = 1;
    required bool act_function_is_set = 2;
}

message DetermC {
    required double treshold = 1;
}

